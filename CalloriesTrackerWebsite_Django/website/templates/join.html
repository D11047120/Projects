{% extends 'base.html' %}

{% block content %}   
    <h1> Join Today ! </h1>
    <br/><br/>

    <form method="POST" action="{% url 'join' %}">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Username" name="username">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address" name="email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

{% endblock %}
